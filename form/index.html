<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checkbox">
      <input
        type="checkbox"
        name=""
        id="checkbox__input"
        class="checkbox__input"
      />
      <label for="checkbox__input" class="checkbox__label">I agree</label>
    </div>
    <div class="radio">
      <input type="radio" name="" id="radio__input" class="radio__input" />
      <label for="radio__input" class="radio__label">I agree radio</label>
    </div>
    <div class="file">
      <input type="file" name="" id="file__input" class="file__input" />
      <label for="file__input" class="file__label">
        <i class="fa fa-upload"></i>
      </label>
    </div>

    <div class="checkbox__toggle">
      <input
        type="checkbox"
        name=""
        id="checkbox__toggle--input"
        class="checkbox__toggle--input"
      />
      <label for="checkbox__toggle--input" class="checkbox__toggle--label">
          <div class="checkbox__toggle--spin"></div>
      </label>
    </div>

    <input type="text" name="" id="" class="input__style" placeholder="Name">
    <button class="button__style">Button</button>
  </body>
</html>
