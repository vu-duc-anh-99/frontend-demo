<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading">Sign Up</h1>
        <h2 class="signup__caption">Sign up with</h2>
        <div class="signup__social">
          <div class="signup__social-item">
            <i class="fab fa-google signup__social-icon"></i>
            <span class="signup__social-text">Sign up with Google</span>
          </div>
          <div class="signup__social-item">
            <i class="fab fa-facebook signup__social-icon"></i>
            <span class="signup__social-text">Sign up with Facebook</span>
          </div>
        </div>
        <form class="signup-form">
          <div class="signup__input">
            <div class="signup-form__item">
              <label for="name" class="signup-form__label">Name</label>
              <div class="signup-form__check">
                <input
                  type="text"
                  name=""
                  id="name"
                  placeholder="Name"
                  class="signup-form__input"
                />
                <div class="signup-form__check-icon">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form__item">
              <label for="password" class="signup-form__label">Password</label>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Password"
                class="signup-form__input"
              />
            </div>
          </div>
          <div class="signup-form__item">
            <label for="email" class="signup-form__label">Email</label>
            <input
              type="text"
              name=""
              id="email"
              placeholder="Email"
              class="signup-form__input"
            />
          </div>
          <div class="signup-form__term">
            <input type="checkbox" name="" id="term" class="signup-checkbox" />
            <label for="term" class="signup-checkbox__label">
              I've read and agree with Terms of Service and our Privacy
              Policy</label
            >
          </div>
          <button type="submit" class="signup-form__submit">
            <i class="fa fa-arrow-right"></i>
          </button>
        </form>
        <p class="signup__already">
          Already have an account? <a href="">Sign in</a>
        </p>
      </div>
      <div class="signup__image">
        <!-- <img
          src="https://uploadstatic-sea.mihoyo.com/contentweb/20210527/2021052718334710902.png"
          class="signup__image-item"
        /> -->
      </div>
    </div>
  </body>
</html>
